<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
        <header>Form Login</header> 
        <form action="#">
            <input type="text" placeholder="Masukan Email">
            <input type="text" placeholder="Masukan Password">
            <a href="#">Lupa Password</a>
            <input type="button" value="login" class="button">
            </form>
            <div class="signup">
                <span class="signup">Belum Punya Akun?
                    <label for="check">Daftar</label>
                </span>
            </div>
    </div>
    <div class="registration form">
        <header>Form registration</header>
        <form action="#">
            <input type="text" placeholder="Masukan Email">
            <input type="password" placeholder="Masukan password">
            <input type="password" placeholder="Masukan ulang Email">
            <input type="button" class="button" value="Daftar">

        </form>
        <div class="signup">
            <span class="signup">Sudah Punya Akun?</span>
            <label for="check">Login</label>
        </div>
    </div>
   </div>
</body>
</html>
